<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="shortcut icon" href="img/PetPals-logos_transparent.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/user_management.css">
</head>

<body>
    <header></header>

    <!-- User Management Panel  -->
    <main id="userManagementPanel">
        <div class="panel">
            <h2>User Management</h2>
            <hr>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Admin</th>
                        <th>Account Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
            <h2>Add User</h2>
            <hr>
            <form id="add-user">
                <label for="username">
                    <i class="material-icons">account_circle</i>
                </label>
                <input type="text" name="username" placeholder="Username" id="username" required/>
                <label for="password">
                    <i class="material-icons">key</i>
                </label>
                <input type="password" name="password" placeholder="Password" id="password" required/>
                <label for="firstname">
                    <i class="material-icons">drive_file_rename_outline</i>
                </label>
                <input type="text" name="firstname" placeholder="First Name" id="firstname" />
                <label for="lastname">
                    <i class="material-icons">drive_file_rename_outline</i>
                </label>
                <input type="text" name="lastname" placeholder="Last Name" id="lastname" />
                <label for="email">
                    <i class="material-icons">mail</i>
                </label>
                <input type="email" placeholder="Email" id="email" required />
                <label for="account_type">
                    <i class="material-icons">pets</i>
                </label>
                <select name="account_type" id="account_type">
                    <option value="0">Pet Owner</option>
                    <option value="1">Caretaker</option>
                </select>
                <input type="submit" value="Add New User" id="add-submit"/>
                <div id="errorMsg"></div>
            </form>
        </div>
    </main>

    <!-- footer -->
    <footer></footer>

    <script src="/js/user_management.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
