        </div>
        <div id="name_fields">
          <span id="username" class="name_field editable">Username</span>

        </div>
      </div>
      <span id="email" class="input_field editable">User@emailservice.com</span>

      <button onclick="swapButtonToInput(event)">Change Password?</button>
      <!-- <input type="password" name="new_password" id="new_password" placeholder="New Password"/> -->
      <div id="response_message" class="error"></div>
      <input id="save_profile" type="button" value="Save Profile"/>
