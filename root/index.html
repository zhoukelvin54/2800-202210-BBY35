<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPals</title>
    <link rel="shortcut icon" href="img/PetPals-logos_transparent.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- header -->
    <header></header>

    <!--welcome-->
    <div id="welcome-img">
        <div id="welcome-text">
            <h1>
                Welcome to PetPals.
            </h1>
            <p>
                You are a <span id="role">role</span>.
                <br/>
                <span id="role-desc">Details</span>.
            </p>
            <button id="hiderhero" onclick="hidehero()">I understand</button>
        </div>
    </div>

    <!--content-->
    <div id="content-img">
        <div id="content-text">
            <h1>Welcome back, <span id="username">USER</span>!</h1>


            <main id="pet-panel">
                <div class="panel">
                    <h2 class="table_title">Your Pets:</h2>
                    <hr>
                    <table id="pet-table">
                        <thead>
                            <tr>
                                <th>Picture</th>
                                <th>Name</th>
                                <th>Species</th>
                                <th>Gender</th>
                                <th>Description</th>
                                <th>Status</th>
                                <th>Caretaker</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <div class="panel" id="caretaker-panel" hidden>
                    <h2>Pets in need:</h2>
                    <hr>
                    <table id="pet-table2">
                        <thead>
                            <tr>
                                <th>Picture</th>
                                <th>Name</th>
                                <th>Species</th>
                                <th>Gender</th>
                                <th>Description</th>
                                <th>Status</th>
                                <th>Owner</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                    <h2>Pets in your care:</h2>
                    <hr>
                    <table id="pet-table3">
                        <thead>
                            <tr>
                                <th>Picture</th>
                                <th>Name</th>
                                <th>Species</th>
                                <th>Gender</th>
                                <th>Description</th>
                                <th>Status</th>
                                <th>Owner</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </main>

            <div id="add_pet_button"></div>
            <div id="add_pet_modal"></div>
        </div>
    </div>

    <!-- footer -->
    <footer>
    </footer>

    <script src="/js/index.js"></script>
    <script src="/js/fetch_pets.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
