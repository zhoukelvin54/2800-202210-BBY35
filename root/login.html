<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="img/PetPals-logos_transparent.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <!-- Login Logo -->
    <img src="/img/PetPals-logos_white.png" alt="PetPals" id="logo" />

    <!-- Login Panel  -->
    <main class="login">
        <form id="login_form">
            <h1>Login</h1>
            <label for="username">
                <i class="material-icons">account_circle</i>
            </label>
            <input type="text" name="username" placeholder="Username" id="username" required/>
            <label for="password">
                <i class="material-icons">key</i>
            </label>
            <input type="password" name="password" placeholder="Password" id="password" required/>

            <!-- Sign-up details -->
            <label for="firstname" class="signup hidden">
                <i class="material-icons">drive_file_rename_outline</i>
            </label>
            <input type="text" name="firstname" placeholder="First Name" id="firstname" class="signup hidden" />
            <label for="lastname" class="signup hidden">
                <i class="material-icons">drive_file_rename_outline</i>
            </label>
            <input type="text" name="lastname" placeholder="Last Name" id="lastname" class="signup hidden" />
            <label for="email" class="signup hidden">
                <i class="material-icons">mail</i>
            </label>
            <input type="email" placeholder="Email" id="email" class="signup hidden" />
            <label for="account_type" class="signup hidden">
                <i class="material-icons">pets</i>
            </label>
            <select name="account_type" id="account_type" class="signup hidden">
                <option value="0">Pet Owner</option>
                <option value="1">Caretaker</option>
            </select>
            <!-- End of Sign-up details -->

            <div id="errorMsg"></div>
            <input type="submit" value="Log In" id="login" />
            <input type="submit" value="Sign Up" id="signup" hidden/>
            <input type="button" value="New User?" id="swap" onclick="swapForm()">
        </form>
    </main>

    <!-- footer -->
    <footer>
        <div class="sm_hidden">
            <a href="#">FAQ</a>
            <a href="#">Contact Us</a>
            <a href="#">Terms of Use</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Refund Policy</a>
        </div>
        <a href="#" id="easterJS" onclick="myFunction()">&copy; 2022 | BBY35 </a>
    </footer>

    <script src="/js/login_page.js"></script>
    <script src="/js/easterEgg.js"></script>
</body>

</html>
